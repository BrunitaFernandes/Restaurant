<!--The content below is only a placeholder and can be replaced.-->
<form (ngSubmit)="onSubmit()">
  <div class="input-plus-button-component">
    <input
      type="text"
      name={{name}}
      placeholder={{placeholder}}
      required
      class="input input-left-round input-text big"
    />
    <input
      type="submit"
      value={{textButton}}
      class="input input-right-round input-submit"
    />
  </div>
</form>
