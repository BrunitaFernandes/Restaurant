<!--The content below is only a placeholder and can be replaced.-->
<table class="table middle">
  <caption class="caption">{{ table.tableTitle }}</caption>
  <thead>
    <tr>
      <th *ngFor="let columnTitle of table.columsName" class="th">{{ columnTitle }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of table.rows">
      <td *ngFor="let column of row" class="td">{{column}}</td>
    </tr>
  </tbody>
</table>
